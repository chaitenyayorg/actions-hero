name: Upload an artifact
run-name: Upload an artifact

on:
  push:
    branches:
      - "main"

jobs:
  Create-an-artifact:
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - run: mkdir -p samplepath
      - run: echo ${{ github.run_id }} > samplepath/hello.txt
      - run: ls -ltr samplepath
      - name: Upload a file
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: samplepath/hello.txt
      - run: ls -ltr


